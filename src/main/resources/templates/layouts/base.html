<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-dark navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/clientes}">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:text="${success}" th:if="${success != null}" class="alert alert-success"></div>
    <div th:text="${danger}" th:if="${danger != null}" class="alert alert-danger"></div>
    <div th:text="${warning}" th:if="${warning != null}" class="alert alert-warning"></div>
    <div th:text="${info}" th:if="${info != null}" class="alert alert-info"></div>
</header>
<div class="container"></div>
<footer th:fragment="footer" class="bg-body-tertiary text-center">
    <!-- Grid container -->
    <div class="container p-4">
        <!-- Section: Images -->
        <section class="">
            <div class="row">
                <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
                    <div data-mdb-ripple-init
                         class="bg-image hover-overlay shadow-1-strong rounded"
                         data-ripple-color="light"
                    >
                        <img th:src="@{/images/spring.png}" alt="Spring Boot Logo" class="w-100" />
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Images -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        &copy; 2024 Copyright:
        <a class="text-body" href="https://localhost:8080/">localhost</a>
    </div>
    <!-- Copyright -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</footer>

</body>
</html>
