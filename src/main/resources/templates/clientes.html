<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base::head"></head>
<body>
    <header th:replace="layouts/base::header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div th:text="${titulo}" class="card-header text-primary"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <a th:href="@{/clientes/crear}" class="btn btn-success btn-xs">Crear cliente</a>
                </h4>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Fecha Creacion</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.fechaCreacion}"></td>
                        <td><a th:href="@{/clientes/editar/} + ${cliente.id}" th:text="'Editar'" class="btn btn-primary btn-xs"></a> </td>
                        <td><a th:href="@{/clientes/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro de ELIMINAR este registro?');" class="btn btn-danger btn-xs"></a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="layouts/base::footer"></footer>
</body>
</html>
