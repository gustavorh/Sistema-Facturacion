<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base::head"></head>
<body>
    <header th:replace="layouts/base::header"></header>
    <div class="container">
        <h1 th:text="${titulo}" class="text-primary"></h1>
        <form th:action="@{/clientes/editar/} + ${cliente.id}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input id="nombre" type="text" th:field="*{nombre}" th:errorclass="'form-control alert alert-danger'" class="form-control" />
                    <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-6">
                    <input id="apellido" type="text" th:field="*{apellido}" th:errorclass="'form-control alert alert-danger'" class="form-control" />
                    <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input id="email" type="text" th:field="*{email}" th:errorclass="'form-control alert alert-danger'" class="form-control" />
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="submit" value="Guardar cliente" class="btn btn-success mt-3" />
                </div>
            </div>
            <input type="hidden" th:field="*{id}" />
        </form>
    </div>
    <footer th:replace="layouts/base::footer"></footer>
</body>
</html>
