<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-dark navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/clientes}">Clientes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1 th:text="${titulo}" class="text-primary"></h1>
  <form th:action="@{/clientes/editar/} + ${cliente.id}" th:object="${cliente}" method="post">
    <div class="form-group">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-6">
        <input id="nombre" type="text" th:field="*{nombre}" th:errorclass="'form-control alert alert-danger'" class="form-control" />
        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
      </div>
    </div>
    <div class="form-group">
      <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
      <div class="col-sm-6">
        <input id="apellido" type="text" th:field="*{apellido}" th:errorclass="'form-control alert alert-danger'" class="form-control" />
        <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="form-text text-danger"></small>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-6">
        <input id="email" type="text" th:field="*{email}" th:errorclass="'form-control alert alert-danger'" class="form-control" />
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6">
        <input type="submit" value="Guardar cliente" class="btn btn-success mt-3" />
      </div>
    </div>
    <input type="hidden" th:field="*{id}" />
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
